<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cengiz Ekmekçi — Portfolio</title>
    <meta name="description" content="Portfolio of Cengiz Ekmekçi — Full‑stack developer. Projects, skills, and contact information." />
    <meta property="og:title" content="Cengiz Ekmekçi — Portfolio" />
    <meta property="og:description" content="Full‑stack developer portfolio. Projects, skills, and contact information." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta name="theme-color" content="#0f172a" />
    <script>
      // initialize theme early to avoid flash
      (function() {
        try {
          const saved = localStorage.getItem('theme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (saved === 'dark' || (!saved && prefersDark)) {
            document.documentElement.classList.add('dark');
          }
        } catch {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      /**
       * DO NOT REMOVE
       * Sends client-side errors to the chariot-logger defined in vite.config.ts
       */
      if ("%MODE%" === "development") {
        // Send to logger and notify parent
        const sendError = (error) => {
          if (!error?.message) return; // only log errors with a message

          fetch("/@chariot-logger", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(error),
          }).catch(() => {});
          window.parent.postMessage("error", "*");
        };

        // Catch all errors
        window.addEventListener("error", (e) => sendError(e), true);
        window.addEventListener(
          "unhandledrejection",
          (e) => sendError(e),
          true
        );

        // Catch console.error
        const originalError = console.error;
        console.error = function (...args) {
          originalError.apply(console, args);
          sendError({ type: "console", args });
        };
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
